@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/highcharts.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/Nwagon.css")">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!--<script src="http://code.jquery.com/jquery-1.9.1-min.js"></script>-->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
        <script src="https://code.highcharts.com/maps/highmaps.js"></script>
        <script src="https://code.highcharts.com/maps/modules/data.js"></script>
        <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>   
        <script src="@routes.Assets.versioned("javascripts/gmapapi.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/gsapi.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <!--<script src="@routes.Assets.at("javascripts/bootstrap-min.js")" type="text/javascript"></script>-->
        <script src="@routes.Assets.at("javascripts/Nwagon.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
